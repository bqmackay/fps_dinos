<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino FPS</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        #hud {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }
        #reload-indicator {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 4px solid #000;
            display: inline-block;
            vertical-align: middle;
            margin-left: 10px;
        }
        #tutorial {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        #minimap {
            position: absolute;
            bottom: 10px;
            left: 10px;
            border: 2px solid white;
        }
        .attack-bar {
            position: fixed;
            background-color: rgba(255, 0, 0, 0.5);
            transition: opacity 0.8s ease-in-out;
            opacity: 0;
        }
        .attack-bar.top {
            top: 0;
            left: 0;
            right: 0;
            height: 100px;
        }
        .attack-bar.bottom {
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
        }
        .attack-bar.left {
            top: 0;
            left: 0;
            bottom: 0;
            width: 100px;
        }
        .attack-bar.right {
            top: 0;
            right: 0;
            bottom: 0;
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="hud">
        <span id="dino-counter">Dinos hit: 0</span>
        <span id="player-health">Health: 10</span>
        <div id="reload-indicator"></div>
    </div>
    <div id="tutorial">
        <h3>Controls:</h3>
        <p>S: Move forward</p>
        <p>W: Move backward</p>
        <p>A: Rotate left</p>
        <p>D: Rotate right</p>
        <p>Q: Strafe left</p>
        <p>E: Strafe right</p>
        <p>Mouse: Aim</p>
        <p>Click: Shoot</p>
    </div>
    <canvas id="minimap" width="150" height="150"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="game.js"></script>
</body>
</html>
